<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <title>Project145</title>
</head>

<body>
    <a-scene background="color: #000000">

        <a-sky color="#6EBAA7"></a-sky>
        <a-box color="red" position="0 1 -5" ></a-box>
        <a-dodecahedron color="orange" position="2.5 1 -2.5" radius="0.5" ></a-dodecahedron>
        <a-icosahedron color="#FF926B" radius="0.5" position="5 1 0"></a-icosahedron>
        <a-sphere color="yellow" position="2.5 1 2.5" radius="0.5" ></a-sphere>
        <a-torus color="green" position="0 1 5" radius="0.5" radius-tubular="0.1" rotation="0 45 0" ></a-torus>
        <a-cylinder color="blue" position="-2.5 1 2.5" radius="0.5" height="1" ></a-cylinder>
        <a-cone color="indigo" position="-5 1 0" radius-bottom="0.5" ></a-cone>
        <a-octahedron color="pink" position="-2.5 1 -2.5" width="0.5" height="0.5" ></a-octahedron>

        <!-- <a-plane color="black" position="0 -1 -5" width="10" height="5" rotation="-90 0 0" ></a-plane> -->


    </a-scene>
</body>

</html>
